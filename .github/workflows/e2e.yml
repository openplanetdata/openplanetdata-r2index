name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_r2:
        description: 'Run R2 storage tests'
        required: false
        default: false
        type: boolean

jobs:
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: ${{ vars.R2INDEX_API_URL != '' }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: python
        run: pip install -e .

      - name: Run E2E tests
        env:
          R2INDEX_API_TOKEN: ${{ secrets.R2INDEX_API_TOKEN }}
          R2INDEX_API_URL: ${{ vars.R2INDEX_API_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        run: |
          if [ "${{ inputs.test_r2 }}" = "true" ] && [ -n "$R2_ACCESS_KEY_ID" ]; then
            python e2e_test.py "$R2INDEX_API_URL" "$R2INDEX_API_TOKEN" "$R2_ACCESS_KEY_ID" "$R2_SECRET_ACCESS_KEY" "$R2_ACCOUNT_ID"
          else
            python e2e_test.py "$R2INDEX_API_URL" "$R2INDEX_API_TOKEN"
          fi
